<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            DISPLAY GOES HERE
        </div>
        <div class="buttons">
            <div class="numberButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="operatorButtons">
                <button>+</button>
                <button>-</button>
                <button>ร</button>
                <button>รท</button>
                <button>=</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
